<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="x-icon" href="../logonew.jpeg">
    <title>THE PIANO</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <span>&nbspVIRTUAL PIANO</span>
    </nav><br>
    <div class="cover">
        <header>
            <div class="volume-slid">
                <span>Volume</span><input type="range" min="0" max="1" value="0.5" step="any">
            </div>
        </header>
        <ul class="allkeys">
            <li class="white key"><span>A</span></li>
            <li class="black key"><span>W</span></li>
            <li class="white key"><span>S</span></li>
            <li class="black key"><span>E</span></li>
            <li class="white key"><span>D</span></li>
            <li class="white key"><span>F</span></li>
            <li class="black key"><span>T</span></li>
            <li class="white key"><span>G</span></li>
            <li class="black key"><span>Y</span></li>
            <li class="white key"><span>H</span></li>
            <li class="black key"><span>U</span></li>
            <li class="white key"><span>J</span></li>
            <li class="white key"><span>K</span></li>
            <li class="black key"><span>O</span></li>
            <li class="white key"><span>L</span></li>
            <li class="black key"><span>P</span></li>
            <li class="white key"><span>;</span></li>
        </ul>
    </div>
    
    <footer>
        visit us on beatsforge.com
    </footer>
    <script src="../piano/script.js"></script>
</body>
</html>
